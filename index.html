<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maths Astro Academy</title>
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #00E5FF;
            --dark: #1a1a2e;
            --panel: rgba(255, 255, 255, 0.95);
            --font: system-ui, -apple-system, sans-serif;
        }

        /* RESET & BASICS */
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; -webkit-user-select: none; }
        
        body {
            font-family: var(--font);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* BACKGROUND */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            background-position: 0 0, 40px 60px;
        }

        /* APP CONTAINER */
        .app-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* SCREENS */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .screen.active { display: flex; }

        /* START SCREEN */
        .title-card {
            background: var(--panel);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: auto 0;
            border: 4px solid var(--primary);
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 { color: var(--primary); margin: 10px 0; font-size: 1.8rem; }
        
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-year {
            background: white;
            border: 3px solid #ccc;
            color: var(--dark);
            padding: 15px 10px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }
        .btn-year:active { transform: scale(0.95); border-color: var(--primary); background: #eee; }

        /* GAME SCREEN */
        .game-header {
            display: flex; justify-content: space-between; align-items: center;
            color: white; padding: 10px 0; font-size: 1.1rem;
            height: 50px;
        }

        .btn-exit {
            background: var(--secondary); color: white; border: none;
            padding: 5px 15px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        
        .game-display {
            background: var(--panel);
            border-radius: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            position: relative;
            max-height: 40vh; /* Keep display compact */
        }

        .question-text { font-size: 3rem; color: var(--dark); font-weight: bold; margin-bottom: 10px; }
        
        .answer-box {
            min-width: 140px;
            height: 70px;
            background: #f0f2f5;
            border: 4px solid #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
        }
        .answer-box.active { border-color: var(--accent); background: white; }
        
        .feedback-msg { height: 25px; margin-top: 10px; font-weight: bold; font-size: 1.1rem; }
        .correct { color: #00C851; }
        .wrong { color: var(--secondary); }

        /* NUMPAD */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-bottom: 20px;
            flex-grow: 1; /* Fill remaining space */
        }
        .num-btn {
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark);
            box-shadow: 0 4px 0 #bbb;
            cursor: pointer;
            height: 100%; /* Fill grid cell */
            min-height: 60px;
        }
        .num-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #ccc; background: #e0e0e0; }
        
        .btn-enter { background: var(--primary); color: white; box-shadow: 0 4px 0 #4a43b8; }
        .btn-del { background: var(--secondary); color: white; box-shadow: 0 4px 0 #d93d5e; }

        /* RESULTS SCREEN */
        .results-card {
            background: var(--panel);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: auto;
            width: 90%;
        }
        .stat-row { display: flex; justify-content: space-between; margin: 15px 0; font-size: 1.2rem; border-bottom: 1px dashed #ccc; }
        
        .btn-action {
            width: 100%; padding: 15px;
            background: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.3rem; margin-top: 20px;
            cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .shake { animation: shake 0.4s ease-in-out; border-color: var(--secondary) !important; color: var(--secondary); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="app-container">
    
    <div id="screen-start" class="screen active">
        <div class="title-card">
            <h1>üöÄ Astro Maths</h1>
            <p>Select Your Year Group</p>
            <div class="grid-menu" id="year-menu">
                </div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <button class="btn-exit" onclick="exitGame()">‚ùå Quit</button>
            <span id="badge-year" style="font-weight:bold">Year 1</span>
            <span>‚≠ê <span id="score">0</span></span>
        </div>

        <div class="game-display">
            <div class="question-text" id="question">?</div>
            <div class="answer-box" id="display-answer"></div>
            <div class="feedback-msg" id="feedback"></div>
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="handleInput('1')">1</button>
            <button class="num-btn" onclick="handleInput('2')">2</button>
            <button class="num-btn" onclick="handleInput('3')">3</button>
            <button class="num-btn" onclick="handleInput('4')">4</button>
            <button class="num-btn" onclick="handleInput('5')">5</button>
            <button class="num-btn" onclick="handleInput('6')">6</button>
            <button class="num-btn" onclick="handleInput('7')">7</button>
            <button class="num-btn" onclick="handleInput('8')">8</button>
            <button class="num-btn" onclick="handleInput('9')">9</button>
            <button class="num-btn btn-del" onclick="handleInput('DEL')">DEL</button>
            <button class="num-btn" onclick="handleInput('0')">0</button>
            <button class="num-btn btn-enter" onclick="checkAnswer()">GO</button>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <div class="results-card">
            <h1>Mission Complete!</h1>
            <div class="stat-row">
                <span>Score:</span>
                <strong id="final-score">0</strong>
            </div>
            <div class="stat-row">
                <span>High Score:</span>
                <strong id="high-score">0</strong>
            </div>
            <button class="btn-action" onclick="showStartScreen()">Play Again üîÑ</button>
        </div>
    </div>

</div>

<script>
    // --- 1. CONFIGURATION ---
    const years = [
        { id: 0, label: "Reception", desc: "Add to 10" },
        { id: 1, label: "Year 1", desc: "Add/Sub to 20" },
        { id: 2, label: "Year 2", desc: "Tables 2,5,10" },
        { id: 3, label: "Year 3", desc: "x3,x4,x8 & 3-Digit" },
        { id: 4, label: "Year 4", desc: "Tables up to 12" },
        { id: 5, label: "Year 5", desc: "Big Mix" },
        { id: 6, label: "Year 6", desc: "Expert Challenge" }
    ];

    let state = {
        active: false,
        year: 0,
        score: 0,
        input: "",
        q: { n1:0, n2:0, op:'+', ans:0 }
    };

    // --- 2. STARTUP ---
    // Generate the menu buttons immediately
    const menuContainer = document.getElementById('year-menu');
    years.forEach(y => {
        let btn = document.createElement('button');
        btn.className = 'btn-year';
        btn.innerHTML = `${y.label}<br><span style="font-size:0.8rem; font-weight:normal">${y.desc}</span>`;
        // Inline onclick to guarantee it works
        btn.onclick = function() { startGame(y.id); };
        menuContainer.appendChild(btn);
    });

    // --- 3. GAME LOGIC ---
    function startGame(id) {
        state.year = id;
        state.score = 0;
        state.active = true;
        state.input = "";
        
        document.getElementById('badge-year').innerText = years[id].label;
        document.getElementById('score').innerText = "0";
        document.getElementById('feedback').innerText = "";
        
        switchScreen('screen-game');
        nextQuestion();
    }

    function exitGame() {
        if(confirm("Are you sure you want to quit?")) {
            state.active = false;
            switchScreen('screen-start');
        }
    }

    function nextQuestion() {
        state.input = "";
        state.q = generateMath(state.year);
        updateDisplay();
    }

    function generateMath(year) {
        const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        let n1, n2, op, ans;
        let r = Math.random();

        // LOGIC FOR EACH YEAR
        if (year === 0) { // Reception
            n1 = randInt(1,5); n2 = randInt(1,4); op='+';
        } 
        else if (year === 1) { // Year 1
            op = r > 0.5 ? '+' : '-';
            n1 = randInt(5, 20); n2 = randInt(1, 9);
            if(op === '-' && n1 < n2) [n1, n2] = [n2, n1];
        }
        else if (year === 2) { // Year 2
            if(r > 0.6) { // Tables
                n1 = [2,5,10][randInt(0,2)]; n2 = randInt(1,12); op='x';
            } else { // Add/Sub
                op = r > 0.8 ? '-' : '+';
                n1 = randInt(10,50); n2 = randInt(2,20);
            }
        }
        else if (year === 3) { // YEAR 3 SPECIFIC
            if(r > 0.5) {
                // Tables 3, 4, 8
                n1 = [3,4,8][randInt(0,2)]; n2 = randInt(1,12); op='x';
            } else {
                // 3-Digit Add/Sub
                op = r > 0.75 ? '-' : '+';
                if(op === '+') { n1 = randInt(100,500); n2 = randInt(10,300); }
                else { n1 = randInt(200,800); n2 = randInt(10,150); }
            }
        }
        else if (year === 4) { // Year 4
            n1 = randInt(2,12); n2 = randInt(2,12); op='x';
        }
        else { // Year 5+6
            if(r > 0.6) {
                n1 = randInt(100,900); n2 = randInt(50,400); op = r > 0.8 ? '-' : '+';
            } else {
                n1 = randInt(3,15); n2 = randInt(10,50); op='x';
            }
        }

        // CALCULATE ANSWER
        if(op === '+') ans = n1 + n2;
        if(op === '-') { if(n1<n2) [n1,n2]=[n2,n1]; ans = n1-n2; }
        if(op === 'x') ans = n1 * n2;

        return { n1, n2, op: op === 'x' ? '√ó' : op, ans };
    }

    function updateDisplay() {
        document.getElementById('question').innerText = `${state.q.n1} ${state.q.op} ${state.q.n2}`;
        let box = document.getElementById('display-answer');
        box.innerText = state.input;
        if(state.input.length > 0) box.classList.add('active');
        else box.classList.remove('active');
    }

    // --- 4. INPUT HANDLING (THE FIX) ---
    // This is called directly by the HTML buttons
    function handleInput(val) {
        if(!state.active) return;
        
        if(val === 'DEL') {
            state.input = state.input.slice(0, -1);
        } else {
            if(state.input.length < 6) state.input += val;
        }
        playSound('tap');
        updateDisplay();
    }

    // Listen for PC Keyboard too
    document.addEventListener('keydown', (e) => {
        if(!state.active) return;
        if(e.key >= '0' && e.key <= '9') handleInput(e.key);
        if(e.key === 'Backspace') handleInput('DEL');
        if(e.key === 'Enter') checkAnswer();
    });

    function checkAnswer() {
        if(!state.active || state.input === "") return;

        let userAns = parseInt(state.input);
        let fb = document.getElementById('feedback');
        let box = document.getElementById('display-answer');

        if(userAns === state.q.ans) {
            // Correct
            state.score += 10;
            document.getElementById('score').innerText = state.score;
            playSound('correct');
            fb.innerText = "Correct! üåü";
            fb.className = "feedback-msg correct";
            
            setTimeout(() => {
                fb.innerText = "";
                nextQuestion();
            }, 800);
        } else {
            // Wrong
            playSound('wrong');
            fb.innerText = "Try again";
            fb.className = "feedback-msg wrong";
            box.classList.add('shake');
            state.input = "";
            setTimeout(() => {
                box.classList.remove('shake');
                updateDisplay();
            }, 400);
        }
    }

    // --- 5. UTILITIES ---
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showStartScreen() {
        switchScreen('screen-start');
    }

    // Simple Sound Synth
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        
        if(type==='tap') {
            osc.frequency.setValueAtTime(600, now);
            gain.gain.setValueAtTime(0.05, now);
            osc.stop(now + 0.05);
        } else if(type==='correct') {
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.linearRampToValueAtTime(800, now+0.1);
            gain.gain.setValueAtTime(0.1, now);
            osc.stop(now + 0.2);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            gain.gain.setValueAtTime(0.1, now);
            osc.stop(now + 0.2);
        }
        osc.start(now);
    }

</script>
</body>
</html>
