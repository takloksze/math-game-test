<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drawing Toggle with Larger Numpad and Top Controls</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }
  #container {
    display: flex;
    flex-direction: row;
    height: 100vh;
    width: 100vw;
  }
  #mainContent {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
  }
  #drawingContainer {
    display: none; /* Initially hidden */
    border-left: 2px solid #ccc;
    width: 50vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  /* Controls container horizontal on top */
  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    height: 60px;
    background: rgba(255,255,255,0.95);
    border-radius: 8px;
    padding: 6px 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    z-index: 10;
  }
  #controls input[type=color],
  #controls input[type=range] {
    cursor: pointer;
    height: 36px;
  }
  #controls button {
    cursor: pointer;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #6c63ff;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #controls button:hover {
    background: #554abb;
  }
  #drawingCanvas {
    position: absolute;
    top: 80px; /* below controls */
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff;
    touch-action: none;
  }
  /* Toggle button style */
  #toggleDrawingBtn {
    margin-bottom: 10px;
    padding: 12px 20px;
    cursor: pointer;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #toggleDrawingBtn:hover {
    background: #554abb;
  }
  /* Numpad container and buttons large size explicitly */
  #numpad {
    margin-top: 20px;
  }
  .numpad-btn {
    width: 160px;
    height: 120px;
    font-size: 64px;
    margin: 6px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <div id="mainContent">
    <button id="toggleDrawingBtn">Show Drawing Space</button>
    <h1>Lets do Math</h1>
    <p><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maths Astro Academy</title>
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #00E5FF;
            --dark: #1a1a2e;
            --white: #ffffff;
        }

        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* BACKGROUND */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
        }

        /* SCREENS */
        .screen {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }
        .screen.active { display: flex; }

        /* --- USER SELECT SCREEN --- */
        .user-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }

        .user-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-btn {
            background: linear-gradient(135deg, #f0f0ff, #e6e6ff);
            border: 3px solid var(--primary);
            color: var(--primary);
            padding: 18px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .user-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3); }

        .user-stats { font-size: 0.9rem; color: #666; font-weight: normal; }

        .new-user-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid var(--accent);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- SETUP SCREEN --- */
        .setup-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-logout {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        h1 { color: var(--primary); margin: 0 0 15px 0; font-size: 1.8rem; }
        
        .year-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-year {
            background: #f8f9fa;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 18px 28px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-year:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3); }
        .btn-year:active { background: var(--primary); color: white; }

        .option-group {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .option-group label {
            display: block;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .times-table-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .times-table-btn {
            padding: 15px;
            border: 3px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(108, 99, 255, 0.2);
        }

        .times-table-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
        }

        .times-table-btn.selected {
            background: linear-gradient(135deg, #6C63FF, #5a52d5);
            color: white;
        }

        .operation-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .btn-operation {
            padding: 12px 24px;
            border: 3px solid var(--accent);
            background: white;
            color: var(--accent);
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-operation.selected {
            background: var(--accent);
            color: white;
        }

        .btn-go {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00E5FF, #00b8d4);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-go:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .count-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn-count {
            background: #f8f9fa;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 18px 28px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-count:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3); }
        .btn-count.selected { background: var(--accent); color: white; }

        .stats-summary {
            background: linear-gradient(135deg, #f0f0ff, #e6e6ff);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #333;
            font-size: 0.95rem;
        }

        /* --- GAME SCREEN --- */
        .game-top {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            padding: 10px 15px;
            position: relative;
            z-index: 1;
        }

        #game {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold; font-size: 1rem;
        }

        .btn-quit {
            background: var(--secondary); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer;
        }

        .question-box {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 160px;
        }

        .math-text { font-size: 2.5rem; font-weight: 800; color: #333; margin-bottom: 5px; }
        
        .input-display {
            background: #eee;
            border: 3px solid #ccc;
            border-radius: 12px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 5px auto;
            width: 100%;
            max-width: 280px;
        }
        .input-display.filled { background: white; border-color: var(--accent); }
        .feedback { height: 20px; font-weight: bold; font-size: 1.1rem; margin-top: 5px; }
        .correct { color: #00c851; } .wrong { color: var(--secondary); }

        .game-bottom {
            flex: 1;
            background: #f4f4f4;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
            pointer-events: auto;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 100%;
            position: relative;
            z-index: 101;
            max-height: 400px;
            margin: auto;
            max-width: 280px;
        }

        .key {
            width: 120px;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 3px 8px rgba(255, 105, 180, 0.2);
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
            z-index: 102;
            pointer-events: auto;
            min-height: 80px;
            max-height: 100px;
            padding: 15px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .key:active { background: #e0e0e0; transform: translateY(1px) scale(0.98); box-shadow: 0 1px 4px rgba(255, 105, 180, 0.2); }
        
        .key-del { background: #ffbdc9; color: #c21d42; font-size: 1.2rem; }
        .key-go { background: var(--primary); color: white; box-shadow: 0 4px 0 #4a43b8; font-size: 1.2rem; }

        /* RESULTS */
        .results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }

        #results {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .results-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .results-card h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .summary {
            background: linear-gradient(135deg, #f0f0ff, #e6e6ff);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px dotted #ccc;
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .summary-item:last-child { border-bottom: none; }

        .time-breakdown {
            margin-top: 20px;
        }

        .time-breakdown h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.3rem;
            text-align: center;
        }

        .time-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f9f9f9;
            margin-bottom: 6px;
            border-radius: 12px;
            border: 2px solid #eee;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }

        .slow {
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            border-color: var(--secondary);
        }

        .btn-big {
            width: 100%; padding: 18px;
            background: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.4rem; margin-top: 20px;
            cursor: pointer;
        }

        /* Animations */
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 75%{transform:translateX(8px)} }

        /* Tablet Tweak */
        @media (min-width: 600px) {
            .math-text { font-size: 3.5rem; }
            .game-bottom { max-height: 450px; border-radius: 30px; margin: 0 20px 20px 20px; }
            .numpad { max-width: 450px; }
        }

        @media (max-width: 400px) {
            .math-text { font-size: 2rem; }
            .input-display { font-size: 1.6rem; height: 50px; }
            .key { font-size: 1.5rem; min-height: 60px; }
            .numpad { max-height: 280px; gap: 8px; max-width: 320px; }
            .btn-year { padding: 15px 20px; font-size: 1.1rem; }
            .btn-count { padding: 15px 20px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <!-- User Select Screen -->
    <div id="userSelect" class="screen active">
        <div class="user-container">
            <div class="user-card">
                <h1>üëã Welcome!</h1>
                <p>Select your name or create a new one:</p>
                
                <div class="user-list" id="userList"></div>
                
                <input type="text" class="new-user-input" id="newUserInput" placeholder="Enter your name...">
                <button class="btn-primary" onclick="window.game.createUser()">‚ûï Create New User</button>
            </div>
        </div>
    </div>

    <div id="setup" class="screen">
        <div class="setup-container">
            <div class="card">
                <div class="user-header">
                    <span class="user-name">üë§ <span id="currentUser"></span></span>
                    <button class="btn-logout" onclick="window.game.logout()">üîô Change User</button>
                </div>
                
                <div class="stats-summary" id="userStats"></div>
                
                <h1>üöÄ Maths Academy</h1>
                <p>Select Year Group:</p>
                <div class="year-grid" id="menu"></div>
                
                <div class="option-group">
                    <label>How many questions?</label>
                    <div class="count-grid" id="countMenu"></div>
                </div>

                <div class="option-group hidden" id="timesTableGroup">
                    <label>Choose operation type:</label>
                    <div class="operation-select">
                        <button class="btn-operation" data-op="multiplication">√ó Multiplication</button>
                        <button class="btn-operation" data-op="division">√∑ Division</button>
                        <button class="btn-operation" data-op="both">Both</button>
                    </div>
                    
                    <label style="margin-top: 15px;">How many questions?</label>
                    <div class="count-grid" id="timesTableCountMenu"></div>
                    
                    <label style="margin-top: 15px;">üé™ Pick Your Times Tables! (Choose one or more) üé™</label>
                    <div class="times-table-grid" id="timesTableGrid"></div>
                    
                    <button class="btn-go" id="goBtn" disabled>üöÄ Go!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game" class="screen">
        <div class="game-top">
            <div class="header">
                <button class="btn-quit" onclick="window.game.quit()">‚ùå Quit</button>
                <span id="lbl-progress">Q 1/10</span>
                <span>‚è±Ô∏è <span id="lbl-time">0s</span></span>
            </div>
            <div class="question-box">
                <div class="math-text" id="q-text">?</div>
                <div class="input-display" id="inp-text"></div>
                <div class="feedback" id="feedback"></div>
            </div>
        </div>

        <div class="game-bottom">
            <div class="numpad">
                <button class="key" onclick="window.game.input('1')">1</button>
                <button class="key" onclick="window.game.input('2')">2</button>
                <button class="key" onclick="window.game.input('3')">3</button>
                <button class="key" onclick="window.game.input('4')">4</button>
                <button class="key" onclick="window.game.input('5')">5</button>
                <button class="key" onclick="window.game.input('6')">6</button>
                <button class="key" onclick="window.game.input('7')">7</button>
                <button class="key" onclick="window.game.input('8')">8</button>
                <button class="key" onclick="window.game.input('9')">9</button>
                <button class="key key-del" onclick="window.game.input('DEL')">DEL</button>
                <button class="key" onclick="window.game.input('0')">0</button>
                <button class="key key-go" onclick="window.game.check()">GO</button>
            </div>
        </div>
    </div>

    <div id="results" class="screen">
        <div class="results-container">
            <div class="results-card">
                <h2>üéâ Mission Complete!</h2>
                
                <div class="summary">
                    <div class="summary-item">
                        <span><strong>‚è±Ô∏è Total Time:</strong></span>
                        <span id="total-time">0:00</span>
                    </div>
                    <div class="summary-item">
                        <span><strong>‚ö° Average Time:</strong></span>
                        <span id="avg-time">0s</span>
                    </div>
                    <div class="summary-item">
                        <span><strong>üéØ Total Tries:</strong></span>
                        <span id="total-attempts">0</span>
                    </div>
                </div>

                <div class="time-breakdown">
                    <h3>‚è∞ Question Times</h3>
                    <div id="time-list"></div>
                </div>

                <button class="btn-big" onclick="window.game.showSetup()">Play Again üîÑ</button>
            </div>
        </div>
    </div>

    <script>
        window.game = {
            years: [
                { id: 0, label: "Reception", desc: "Add to 10" },
                { id: 1, label: "Year 1", desc: "Add/Sub to 20" },
                { id: 2, label: "Year 2", desc: "Tables 2,5,10" },
                { id: 3, label: "Year 3", desc: "x3,x4,x8 & 3-Digit" },
                { id: 4, label: "Year 4", desc: "Tables up to 12" },
                { id: 5, label: "Year 5", desc: "Big Mix" },
                { id: 6, label: "Year 6", desc: "Expert" },
                { id: 100, label: "Times Tables", desc: "Practice multiplication" }
            ],
            counts: [5, 10, 15, 20],
            currentUser: null,
            selectedTables: [],
            timesTableOperation: null,
            timesTableCount: 10,
            usedQuestions: new Set(),
            state: { 
                year: 0, 
                count: 10, 
                score: 0, 
                current: "", 
                q: null, 
                questionNum: 0, 
                active: false,
                problemTimes: [],
                totalAttempts: 0,
                startTime: null,
                questionStartTime: null,
                timerInterval: null
            },
            audioCtx: null,

            // --- STORAGE FUNCTIONS ---
            getUsers: function() {
                const data = localStorage.getItem('mathAstroUsers');
                return data ? JSON.parse(data) : {};
            },

            saveUsers: function(users) {
                localStorage.setItem('mathAstroUsers', JSON.stringify(users));
            },

            getUserData: function(username) {
                const users = this.getUsers();
                if(!users[username]) {
                    users[username] = {
                        created: new Date().toISOString(),
                        totalQuestions: 0,
                        totalSessions: 0,
                        dailyStats: {},
                        history: []
                    };
                    this.saveUsers(users);
                }
                return users[username];
            },

            saveSession: function(sessionData) {
                const users = this.getUsers();
                const userData = users[this.currentUser];
                
                const today = new Date().toISOString().split('T')[0];
                
                if(!userData.dailyStats[today]) {
                    userData.dailyStats[today] = { questions: 0, sessions: 0 };
                }
                
                userData.dailyStats[today].questions += sessionData.questionCount;
                userData.dailyStats[today].sessions += 1;
                userData.totalQuestions += sessionData.questionCount;
                userData.totalSessions += 1;
                
                userData.history.push({
                    date: new Date().toISOString(),
                    year: this.years[sessionData.year].label,
                    questionCount: sessionData.questionCount,
                    totalTime: sessionData.totalTime,
                    avgTime: sessionData.avgTime,
                    totalAttempts: sessionData.totalAttempts,
                    problems: sessionData.problemTimes
                });
                
                // Keep only last 100 sessions
                if(userData.history.length > 100) {
                    userData.history = userData.history.slice(-100);
                }
                
                this.saveUsers(users);
            },

            // --- USER INTERFACE ---
            init: function() {
                this.loadUserList();
                
                const menu = document.getElementById('menu');
                this.years.forEach(y => {
                    let btn = document.createElement('button');
                    btn.className = 'btn-year';
                    btn.innerHTML = `${y.label}<br><small>${y.desc}</small>`;
                    btn.onclick = () => this.selectYear(y.id);
                    menu.appendChild(btn);
                });

                const countMenu = document.getElementById('countMenu');
                this.counts.forEach(c => {
                    let btn = document.createElement('button');
                    btn.className = 'btn-count';
                    if(c === 10) btn.classList.add('selected');
                    btn.textContent = c;
                    btn.onclick = () => this.selectCount(c);
                    countMenu.appendChild(btn);
                });

                // Create times table buttons
                const timesTableGrid = document.getElementById('timesTableGrid');
                for (let i = 1; i <= 12; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'times-table-btn';
                    btn.textContent = i;
                    btn.dataset.table = i;
                    btn.addEventListener('click', () => this.toggleTimesTable(i, btn));
                    timesTableGrid.appendChild(btn);
                }

                // Create times table count buttons
                const timesTableCountMenu = document.getElementById('timesTableCountMenu');
                this.counts.forEach(c => {
                    let btn = document.createElement('button');
                    btn.className = 'btn-count';
                    if(c === 10) btn.classList.add('selected');
                    btn.textContent = c;
                    btn.onclick = () => this.selectTimesTableCount(c);
                    timesTableCountMenu.appendChild(btn);
                });

                // Operation buttons for times tables
                document.querySelectorAll('.btn-operation').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.btn-operation').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.timesTableOperation = e.target.dataset.op;
                        this.play('tap');
                        this.checkGoButton();
                    });
                });

                // Go button
                document.getElementById('goBtn').addEventListener('click', () => {
                    if(this.selectedTables.length > 0 && this.timesTableOperation) {
                        this.start(100);
                    }
                });
            },

            toggleTimesTable: function(num, btn) {
                const index = this.selectedTables.indexOf(num);
                if (index > -1) {
                    this.selectedTables.splice(index, 1);
                    btn.classList.remove('selected');
                } else {
                    this.selectedTables.push(num);
                    btn.classList.add('selected');
                }
                this.play('tap');
                this.checkGoButton();
            },

            selectTimesTableCount: function(count) {
                this.timesTableCount = count;
                document.querySelectorAll('#timesTableCountMenu .btn-count').forEach(b => b.classList.remove('selected'));
                event.target.classList.add('selected');
                this.play('tap');
            },

            checkGoButton: function() {
                const goBtn = document.getElementById('goBtn');
                goBtn.disabled = !(this.selectedTables.length > 0 && this.timesTableOperation);
            },

            loadUserList: function() {
                const users = this.getUsers();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                Object.keys(users).sort().forEach(username => {
                    const userData = users[username];
                    const btn = document.createElement('button');
                    btn.className = 'user-btn';
                    btn.onclick = () => this.selectUser(username);
                    
                    btn.innerHTML = `
                        <span><strong>${username}</strong></span>
                        <span class="user-stats">${userData.totalQuestions} questions ¬∑ ${userData.totalSessions} sessions</span>
                    `;
                    userList.appendChild(btn);
                });
            },

            createUser: function() {
                const input = document.getElementById('newUserInput');
                const username = input.value.trim();
                
                if(!username) {
                    alert('Please enter a name!');
                    return;
                }
                
                const users = this.getUsers();
                if(users[username]) {
                    alert('This name already exists!');
                    return;
                }
                
                this.getUserData(username); // Creates the user
                this.selectUser(username);
                input.value = '';
            },

            selectUser: function(username) {
                this.currentUser = username;
                document.getElementById('currentUser').textContent = username;
                this.updateUserStats();
                this.switch('setup');
            },

            updateUserStats: function() {
                const userData = this.getUserData(this.currentUser);
                const today = new Date().toISOString().split('T')[0];
                const todayStats = userData.dailyStats[today] || { questions: 0, sessions: 0 };
                
                const statsDiv = document.getElementById('userStats');
                statsDiv.innerHTML = `
                    <div class="stat-item">
                        <span><strong>üìä Total Questions:</strong></span>
                        <span>${userData.totalQuestions}</span>
                    </div>
                    <div class="stat-item">
                        <span><strong>üéÆ Total Sessions:</strong></span>
                        <span>${userData.totalSessions}</span>
                    </div>
                    <div class="stat-item">
                        <span><strong>üìÖ Today:</strong></span>
                        <span>${todayStats.questions} questions ¬∑ ${todayStats.sessions} sessions</span>
                    </div>
                `;
            },

            logout: function() {
                this.currentUser = null;
                this.loadUserList();
                this.switch('userSelect');
            },

            selectYear: function(id) {
                // Show/hide times table selection for custom mode
                const timesTableGroup = document.getElementById('timesTableGroup');
                if(id === 100) {
                    timesTableGroup.classList.remove('hidden');
                    // Don't start - wait for Go button
                    return;
                } else {
                    timesTableGroup.classList.add('hidden');
                    this.state.year = id;
                    this.start(id);
                }
            },

            selectCount: function(count) {
                this.state.count = count;
                document.querySelectorAll('.btn-count').forEach(b => b.classList.remove('selected'));
                event.target.classList.add('selected');
                this.play('tap');
            },

            // --- AUDIO ---
            play: function(type) {
                try {
                    if(!this.audioCtx) this.audioCtx = new (window.AudioContext||window.webkitAudioContext)();
                    if(this.audioCtx.state === 'suspended') this.audioCtx.resume();
                    
                    const osc = this.audioCtx.createOscillator();
                    const gain = this.audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(this.audioCtx.destination);
                    const now = this.audioCtx.currentTime;

                    if(type === 'tap') {
                        osc.frequency.setValueAtTime(600, now);
                        gain.gain.setValueAtTime(0.05, now);
                        osc.start(now);
                        osc.stop(now+0.05);
                    } else if(type === 'win') {
                        osc.frequency.setValueAtTime(500, now);
                        osc.frequency.linearRampToValueAtTime(1000, now+0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now+0.4);
                        osc.start(now);
                        osc.stop(now+0.4);
                    } else {
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(200, now);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now+0.3);
                        osc.start(now);
                        osc.stop(now+0.3);
                    }
                } catch(e) {
                    console.log('Audio error:', e);
                }
            },

            // --- TIMER ---
            startTimer: function() {
                this.state.startTime = Date.now();
                this.state.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.state.startTime) / 1000);
                    document.getElementById('lbl-time').innerText = elapsed + 's';
                }, 1000);
            },

            stopTimer: function() {
                if(this.state.timerInterval) {
                    clearInterval(this.state.timerInterval);
                    this.state.timerInterval = null;
                }
            },

            // --- GAME LOOP ---
            start: function(id) {
                this.state.year = id;
                this.state.score = 0;
                this.state.questionNum = 0;
                this.state.problemTimes = [];
                this.state.totalAttempts = 0;
                this.usedQuestions.clear(); // Clear used questions at start
                
                // Set count based on mode
                if(id === 100) {
                    this.state.count = this.timesTableCount;
                }
                
                this.switch('game');
                this.startTimer();
                this.next();
            },

            next: function() {
                if(this.state.questionNum >= this.state.count) return this.end();
                this.state.questionNum++;
                this.state.current = "";
                this.state.active = true;
                this.state.questionStartTime = Date.now();
                this.state.currentAttempts = 0;
                
                // Generate Logic with duplicate prevention
                const rand = (min,max) => Math.floor(Math.random()*(max-min+1))+min;
                let n1, n2, op, ans, questionKey;
                let y = this.state.year;
                let attempts = 0;
                const maxAttempts = 100;

                // Keep trying until we get a unique question
                do {
                    attempts++;
                    let r = Math.random();

                    if(y===0) { n1=rand(1,5); n2=rand(1,4); op='+'; }
                    else if(y===1) { op=r>0.5?'+':'-'; n1=rand(5,20); n2=rand(1,9); }
                    else if(y===2) {
                        if(r>0.6){ n1=[2,5,10][rand(0,2)]; n2=rand(1,12); op='x'; }
                        else { op=r>0.8?'-':'+'; n1=rand(10,50); n2=rand(2,20); }
                    }
                    else if(y===3) {
                        if(r>0.5) {
                            n1=[3,4,8][rand(0,2)]; n2=rand(1,12); op='x'; 
                        } else {
                            if(r > 0.25) {
                                op = '-';
                                n1 = rand(200, 800);
                                n2 = rand(10, 150);
                                if(n2 > n1) [n1, n2] = [n2, n1];
                            } else {
                                op = '+';
                                n1 = rand(100, 500);
                                n2 = rand(10, 300);
                            }
                        }
                    }
                    else if(y===4) { n1=rand(2,12); n2=rand(2,12); op='x'; }
                    else if(y===100) { 
                        const table = this.selectedTables[Math.floor(Math.random() * this.selectedTables.length)];
                        const multiplier = rand(1, 12);
                        
                        if(this.timesTableOperation === 'multiplication') {
                            n1 = table;
                            n2 = multiplier;
                            op = 'x';
                        } else if(this.timesTableOperation === 'division') {
                            n1 = table * multiplier;
                            n2 = table;
                            op = '√∑';
                        } else { // both
                            if(Math.random() > 0.5) {
                                n1 = table;
                                n2 = multiplier;
                                op = 'x';
                            } else {
                                n1 = table * multiplier;
                                n2 = table;
                                op = '√∑';
                            }
                        }
                    }
                    else {
                        if(r>0.6){ n1=rand(100,900); n2=rand(50,400); op=r>0.8?'-':'+'; }
                        else { n1=rand(3,15); n2=rand(10,50); op='x'; }
                    }

                    if(op==='-' && n1<n2) [n1,n2]=[n2,n1];
                    
                    questionKey = `${n1}${op}${n2}`;
                    
                    if(attempts >= maxAttempts) {
                        console.warn('Could not generate unique question, allowing duplicate');
                        break;
                    }
                } while(this.usedQuestions.has(questionKey));

                this.usedQuestions.add(questionKey);

                if(op==='+') ans = n1+n2;
                if(op==='-') ans = n1-n2;
                if(op==='x') ans = n1*n2;
                if(op==='√∑') ans = n1/n2;

                const opDisplay = op==='x'?'√ó':op==='√∑'?'√∑':op;
                this.state.q = { text: `${n1} ${opDisplay} ${n2} = ?`, ans: ans, problem: `${n1} ${opDisplay} ${n2}` };
                
                document.getElementById('lbl-progress').innerText = `Q ${this.state.questionNum}/${this.state.count}`;
                document.getElementById('q-text').innerText = this.state.q.text;
                document.getElementById('feedback').innerText = "";
                this.updateInput();
            },

            // --- INPUT ---
            input: function(val) {
                if(!this.state.active) return;
                
                if(val === 'DEL') {
                    this.state.current = this.state.current.slice(0, -1);
                } else {
                    if(this.state.current.length < 5) this.state.current += val;
                }
                this.play('tap');
                this.updateInput();
            },

            updateInput: function() {
                let el = document.getElementById('inp-text');
                el.innerText = this.state.current || '';
                if(this.state.current.length > 0) el.classList.add('filled');
                else el.classList.remove('filled');
            },

            check: function() {
                if(!this.state.active || this.state.current === "") return;
                
                let user = parseInt(this.state.current);
                let fb = document.getElementById('feedback');
                this.state.currentAttempts++;
                this.state.totalAttempts++;
                
                if(user === this.state.q.ans) {
                    this.state.active = false;
                    this.state.score += 10;
                    
                    const timeSpent = (Date.now() - this.state.questionStartTime) / 1000;
                    this.state.problemTimes.push({
                        problem: this.state.q.problem,
                        time: timeSpent,
                        attempts: this.state.currentAttempts
                    });
                    
                    fb.innerText = "Correct! üåü";
                    fb.className = "feedback correct";
                    this.play('win');
                    setTimeout(() => this.next(), 1000);
                } else {
                    fb.innerText = "Try again!";
                    fb.className = "feedback wrong";
                    document.getElementById('inp-text').classList.add('shake');
                    this.play('wrong');
                    this.state.current = "";
                    setTimeout(() => {
                        document.getElementById('inp-text').classList.remove('shake');
                        this.updateInput();
                    }, 400);
                }
            },

            end: function() {
                this.stopTimer();
                
                const totalTime = this.state.problemTimes.reduce((sum, p) => sum + p.time, 0);
                const avgTime = totalTime / this.state.problemTimes.length;
                
                // Save session to storage
                this.saveSession({
                    year: this.state.year,
                    questionCount: this.state.count,
                    totalTime: totalTime,
                    avgTime: avgTime,
                    totalAttempts: this.state.totalAttempts,
                    problemTimes: this.state.problemTimes
                });
                
                document.getElementById('total-time').innerText = this.formatTime(totalTime);
                document.getElementById('avg-time').innerText = avgTime.toFixed(1) + 's';
                document.getElementById('total-attempts').innerText = this.state.totalAttempts;
                
                const sorted = [...this.state.problemTimes].sort((a, b) => b.time - a.time);
                const timeList = document.getElementById('time-list');
                timeList.innerHTML = '';
                
                sorted.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'time-item';
                    if(index < 3) div.classList.add('slow');
                    
                    const emoji = index === 0 ? 'üêå' : index === 1 ? 'üê¢' : index === 2 ? 'üêá' : '‚ö°';
                    
                    div.innerHTML = `
                        <span>${emoji} ${item.problem}</span>
                        <span>${item.time.toFixed(1)}s (${item.attempts} ${item.attempts > 1 ? 'tries' : 'try'})</span>
                    `;
                    timeList.appendChild(div);
                });
                
                this.switch('results');
                this.play('win');
            },

            formatTime: function(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            },

            quit: function() {
                if(confirm("Exit Mission? Progress will not be saved.")) {
                    this.stopTimer();
                    this.showSetup();
                }
            },

            showSetup: function() {
                this.stopTimer();
                this.state.questionNum = 0;
                this.state.problemTimes = [];
                this.state.totalAttempts = 0;
                this.usedQuestions.clear(); // Clear used questions
                document.getElementById('lbl-time').innerText = '0s';
                this.updateUserStats();
                this.switch('setup');
            },

            switch: function(id) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
        };

        window.onload = function() { window.game.init(); };
    </script>

  <div id="drawingContainer">
    <canvas id="drawingCanvas"></canvas>
    <div id="controls">
      <input type="color" id="colorPicker" title="Choose color" value="#000000" />
      <input type="range" id="lineWidth" title="Line thickness" min="1" max="20" value="3" />
      <button id="penBtn" title="Pen tool">Pen</button>
      <button id="eraserBtn" title="Eraser tool">Eraser</button>
      <button id="undoBtn" title="Undo last stroke">Undo</button>
      <button id="clearBtn" title="Clear all">Clear</button>
    </div>
  </div>
</div>

<script>
  (() => {
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const lineWidthRange = document.getElementById('lineWidth');
    const penBtn = document.getElementById('penBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const drawingContainer = document.getElementById('drawingContainer');
    const mainContent = document.getElementById('mainContent');
    const toggleDrawingBtn = document.getElementById('toggleDrawingBtn');

    let drawing = false;
    let currentTool = 'pen';
    let currentColor = colorPicker.value;
    let currentLineWidth = parseInt(lineWidthRange.value);
    let lastX, lastY;
    let paths = [];
    let currentPath = [];

    function setCanvasSize() {
      canvas.width = drawingContainer.clientWidth;
      canvas.height = drawingContainer.clientHeight - 80; // space for controls height
      redraw();
    }

    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let path of paths) {
        ctx.strokeStyle = path.color;
        ctx.lineWidth = path.lineWidth;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();
        for(let i = 0; i < path.points.length; i++) {
          let {x, y} = path.points[i];
          if(i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
      }
    }

    function startDrawing(x, y) {
      drawing = true;
      lastX = x;
      lastY = y;
      currentPath = [{x, y}];
    }

    function draw(x, y) {
      if(!drawing) return;
      ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
      ctx.lineWidth = currentLineWidth;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      currentPath.push({x, y});
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      if(drawing) {
        drawing = false;
        paths.push({
          points: currentPath,
          color: currentTool === 'eraser' ? '#ffffff' : currentColor,
          lineWidth: currentLineWidth
        });
        currentPath = [];
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      startDrawing(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener('mousemove', (e) => {
      if(!drawing) return;
      const rect = canvas.getBoundingClientRect();
      draw(e.clientX - rect.left, e.clientY - rect.top);
    });
    window.addEventListener('mouseup', stopDrawing);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if(e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    }, { passive: false });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if(e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        draw(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    }, { passive: false });
    window.addEventListener('touchend', (e) => {
      if(drawing) stopDrawing();
    });

    colorPicker.addEventListener('change', (e) => {
      currentColor = e.target.value;
      if(currentTool === 'eraser') {
        currentTool = 'pen';
        penBtn.style.background = '#6c63ff';
        eraserBtn.style.background = '';
      }
    });

    lineWidthRange.addEventListener('input', (e) => {
      currentLineWidth = parseInt(e.target.value);
    });

    penBtn.addEventListener('click', () => {
      currentTool = 'pen';
      penBtn.style.background = '#6c63ff';
      eraserBtn.style.background = '';
    });

    eraserBtn.addEventListener('click', () => {
      currentTool = 'eraser';
      eraserBtn.style.background = '#6c63ff';
      penBtn.style.background = '';
    });

    undoBtn.addEventListener('click', () => {
      if(paths.length > 0) {
        paths.pop();
        redraw();
      }
    });

    clearBtn.addEventListener('click', () => {
      paths = [];
      redraw();
    });

    penBtn.style.background = '#6c63ff';

    canvas.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });

    toggleDrawingBtn.addEventListener('click', () => {
      if (drawingContainer.style.display === 'block') {
        drawingContainer.style.display = 'none';
        mainContent.style.width = '100%';
        toggleDrawingBtn.textContent = 'Show Drawing Space';
      } else {
        drawingContainer.style.display = 'block';
        mainContent.style.width = '50vw';
        toggleDrawingBtn.textContent = 'Hide Drawing Space';
        setCanvasSize();
      }
    });
  })();
</script>
